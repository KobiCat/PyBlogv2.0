<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}">
    <style>
        body{
            background: url('static/images/background.jpg') 50% fixed;
            font-family: "Open Sans", sans-serif;
            height: 100vh;
            background-size: cover;
        }
    </style>
    <title>PyBlog - Login</title>
</head>

<body>
<div class="wrapper">
    <div class="login">
    <form action="" method="post" id="form-id" novalidate>
        <p class="title">Reset request</p>
        {{ form.hidden_tag() }}
        <p>
            <input type="email" name="email" id="your-email" class="input-text" placeholder="E-mail" required>
            <i class="fa fa-envelope"></i>
            <br>{% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <button type="submit">
            <i class="spinner"></i>
            <span class="state">Confirm</span>
        </button>
    </form>
    </div>
    <footer><a target="blank" href="https://vk.com/ilyakeduk">Contact Administrator</a></footer>
</div>
</body>

<script>
    var form = document.getElementById("form-id");

document.getElementById("your-id").addEventListener("click", function () {
  form.submit();
});
</script>
